OpenIDE-Module-Display-Category=Web Applications
OpenIDE-Module-Long-Description=\
    This plugin remove all unnecessary characters from source code, without changing its functionality.\n\
    These unnecessary characters usually include white space characters, new line characters, comments, and sometimes block delimiters, which are used to add readability to the code but are not required for it to execute.\n\
    To minify all js/css/html , right click on folder in netbeans and select "Minify Web Content" option ; it will minify all css/js/html file . \n\
    To minify single js/css/html file , right click on  js/css/html  file  in netbeans and select Minify JS/ Minify CSS/Minify HTML option to minify file.\n\
    Also optimize by compressing image PNG/JPEG (Currently Supported format) and  provides other functionality such as  image Base64 Encoder/Decoder .\n\
    Features -\n1- Minify JS File\n2- Minify JS Source Code Snippet  by selecting in editor\n3- Minify CSS File\n4- Minify CSS Source Code Snippet by selecting in editor\n5- Minify HTML File\n6- Minify HTML Source Code Snippet by selecting in editor\n7. \
    Configure Panel in Netbeans > Menu > Tools > Options > JS CSS Minify Compress Tab\n8. \
    Log Evaluation Input/Output File Size , Space Reduced Percentage , Total Time Taken\nOthers -\n9. \
    Image Base64 Encoder/Decoder&#10;7. \
    Image PNG/JPEG Compress (Currently Supported format)
OpenIDE-Module-Name=JS CSS Minify Compress
OpenIDE-Module-Short-Description=Plugin to minify JS , CSS and HTML for quicken page load times by reducing the size of js/css/html files.
